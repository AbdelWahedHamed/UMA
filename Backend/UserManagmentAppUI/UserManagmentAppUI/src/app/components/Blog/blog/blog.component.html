<div class="continar">
    <h2 class="mt-3 ml-2">All Blogs</h2>

    <div class="d-flex justfiy-content-end mt-3 ml-2">
        <a href="Blog/add-blog" class="btn btn-primary">Add Blog</a>
    </div>
    <br/>
    <br/>
    <div *ngFor="let blog of blogs">
        <div class="blog-container ml-2">
            <div class="blog-title">{{blog.title}}</div>
            <div class="blog-content"> {{blog.content}} </div>
        </div>
    </div>
</div>
