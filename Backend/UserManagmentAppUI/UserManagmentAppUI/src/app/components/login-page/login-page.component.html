<div class="containar">
    <h1 class="mt-3 ml-2 center">Login</h1>
</div>
<div class="panel-body p-3">
    <form #form="ngForm" (ngSubmit)="SignIn(email,password)">
        <div class="mt-3 ml-2"> 
            <div class="form-group pt-3">
                <label class="form-lable">Email</label>
                <input type="text" id="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group pt-3">
                <label class="form-lable">Password</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <div class=" form mt-2">
                <a id="forget" class="font-weigth-bold">Forget Password?</a>
            </div>
            <div class=" form mt-2">
                Don't have account?  <a id="forget" class="font-weigth-bold"> Sign Up</a>
            </div>
            <div class="form-inline fr  mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div> 
    </form>
</div>
