<div class="containar">
    <h1 class="mt-3 ml-2">Add Role</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3 ml-2"> 
            <div class="mt-2">
                <label class="form-lable">Role Name</label>
                <input type="text" id="roleName" class="form-control" name="roleName" [(ngModel)]="newRole.Name">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
        
    </form>

</div>
