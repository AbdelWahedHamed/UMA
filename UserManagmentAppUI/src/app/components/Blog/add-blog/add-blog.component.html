<div class="containar">
    <h1 class="mt-3 ml-2">Add Blog</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3 ml-2"> 
            <div class="mt-2">
                <label class="form-lable">Blog Title</label>
                <input type="text" id="blogTitle" class="form-control" name="blogTitle" [(ngModel)]="newBlog.title">
            </div>
            <div class="mt-2">
                <label class="form-lable">Blog Content</label>
                <input type="text" id="blogContent" class="form-control" name="blogContent" [(ngModel)]="newBlog.content">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
        
    </form>

</div>
