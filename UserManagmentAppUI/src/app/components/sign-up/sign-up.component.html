<div class="containar">
    <h1 class="mt-3 ml-2">Sign Up</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3 ml-2"> 
            <div class="mt-2">
                <label class="form-lable">Name</label>
                <input type="text" id="userName" class="form-control" name="userName" [(ngModel)]="newUser.name">
            </div>
            <div class="mt-2">
                <label class="form-lable">Email</label>
                <input type="email" id="userEmail" class="form-control" name="userEmail" [(ngModel)]="newUser.email">
            </div>
            <div class="mt-2">
                <label class="form-lable">Password</label>
                <input type="password" id="userPassword" class="form-control" name="userPassword" [(ngModel)]="newUser.password">
            </div>
            <div class="mt-2">
                <label class="form-lable">Date Of Birth</label>
                <input type="date" id="userDOB" class="form-control" name="userDOB" [(ngModel)]="newUser.DOB">
            </div>
            <div class="mt-2">
                <label class="form-lable">Role</label>
                <select class="form-control" [(ngModel)]="newUser.roleId" name="userRole">
                    <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                </select>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Register</button><br/><br/>
                <button (click)="ReturnToLogin()" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
